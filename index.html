<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>

    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>


    <main class="container">
        

        <div class="card">

        <div class="imagem-nft">
            <a href="/">
                <img src="./src/images/image-equilibrium.jpg" alt="equilibrium" class="equilibrium">
                <div>
                    <img src="./src/images/icon-view.svg" alt="" class="icon-view">
                </div>
            </a>
        </div>

        <div class="info">
        <a href="/">
            <h2>Equilibrium #3429</h2>
        </a>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        </div>

        <div class="description">

            <div>
            <img src="./src/images/icon-ethereum.svg" alt="ethereum">
            <span>0.041 ETH</span>
            </div>
            

            <div>
            <img src="./src/images/icon-clock.svg" alt="clock">
            <p>3 days left</p>
            </div>
            
        </div>

        <hr>

        <div class="autor">
            <img src="./src/images/image-avatar.png" alt="avatar">
            <p>Creation of <a href="/">Jules Wyvern</a></p>

        </div>
        </div>

    </main>

    
    
</body>
</html>
